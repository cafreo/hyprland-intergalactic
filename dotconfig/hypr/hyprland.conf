# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

#general
bind = $mainMod, Q, killactive 
bind = $mainMod, B, fullscreen, 0
bind = $mainMod, Y, fullscreen, 1
bind = $mainMod, H, togglefloating

#system
bind = $mainMod, L, exec, wlogout

#essential apps
bind = $mainMod, return, exec, kitty 
bind = $mainMod, E, exec, XDG_CURRENT_DESKTOP=kde dolphin
bind = $mainMod, F, exec, librewolf
bind = $mainMod, G, exec, qutebrowser
bind = $mainMod, V, exec, codium
#bind = $mainMod, K, exec, keeweb
#bind = $mainMod, D, exec, discord
bind = $mainMod, D, exec, flatpak run com.discordapp.Discord
bind = $mainMod, S, exec, sonixd
bind = $mainMod, R, exec, raven-reader
bind = $mainMod, T, exec, sleek
bind = $mainMod, J, exec, joplin-desktop

#rofi menus
bind =, SUPER_L, exec, pkill rofi || rofi -show drun -show-icons -drun-icon-theme Papirus -theme ~/.config/rofi/config-icons.rasi
bind = $mainMod, SPACE, exec, pkill rofi || ~/.config/rofi/scripts/rofi-file-selector/rofi-file-selector.sh -theme ~/.config/rofi/config-list-find.rasi
bind = $mainMod, C, exec, pkill rofi || cliphist list | rofi -dmenu -theme ~/.config/rofi/config-list.rasi | cliphist decode | wl-copy
bind = $mainMod, U, exec, pkill rofi || bash ~/.config/rofi/scripts/rofi-screenshot.sh
bind = $mainMod, I, exec, sleep 2 && grimblast --notify copysave output ~/Pictures/Screenshots/Screenshot_$(date '+%d-%m-%Y_%H-%M-%S').png
bind =, XF86Calculator, exec, exec, pkill rofi || rofi -show calc -modi calc -no-show-match -no-sort -theme ~/.config/rofi/config-list-calc.rasi
bind = $mainMod, N, execr, bash ~/.config/rofi/scripts/rofi-networkmanager.sh
bind = $mainMod, K, execr, bash ~/.config/rofi/scripts/rofi-keybinds.sh
bind = $mainMod, M, exec, pkill rofi || rofi -modi emoji -show emoji -theme ~/.config/rofi/config-list.rasi

#dunst
bind = $mainMod, P, execr, bash ~/.config/dunst/scripts/dunst_hyprpicker.sh
bind =, XF86Mail, exec, dunstctl history-pop
bind = $mainMod, XF86Mail, exec, dunstctl close-all

#scripts
bind = $mainMod, O, execr, bash ~/Scripts/VM/winvm.sh

# optional
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
#bind = $mainMod, SPACE, exec, pkill rofi || rofi -show filebrowser -theme ~/.config/rofi/config-icons.rasi

# Global Keybinds
# discord
bind = $mainMod, KP_Subtract,pass,^(discord)$
bind = $mainMod, KP_Add,pass,^(discord)$
# obs
bind = , F1,pass,^(com.obsproject.Studio)$
bind = , F2,pass,^(com.obsproject.Studio)$
bind = , F3,pass,^(com.obsproject.Studio)$
bind = , F4,pass,^(com.obsproject.Studio)$
bind = , F5,pass,^(com.obsproject.Studio)$
bind = , F10,pass,^(com.obsproject.Studio)$

# Media Keys + Audio
bind =, XF86Tools, exec, bash ~/.config/dunst/scripts/dunst_playerctl.sh
bindl =, XF86AudioPlay, exec, playerctl play-pause & bash ~/.config/dunst/scripts/dunst_playerctl.sh
bindle =, XF86AudioRaiseVolume, execr, bash ~/.config/dunst/scripts/dunst_volumectl.sh +5%
bindle =, XF86AudioLowerVolume, execr, bash ~/.config/dunst/scripts/dunst_volumectl.sh -5%
bindl = $mainMod, XF86AudioRaiseVolume, exec, playerctl next && sleep 0.4 && bash ~/.config/dunst/scripts/dunst_playerctl.sh
