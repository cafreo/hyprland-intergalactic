general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 12
    border_size = 4
    col.active_border = rgba(D02311cc) rgba(F5B83Acc) 90deg
    col.inactive_border = rgba(302103e5) rgba(2f0804e5) 90deg

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    multisample_edges = true
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 0.97
    blur = yes
    blur_size = 14
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 9
    shadow_render_power = 1
    shadow_offset = [0, 0]
    col.shadow = rgba(D02311b3)
    col.shadow_inactive = rgba(00000000)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeInOutQuint, 0.4, 0, 0.2, 1.16
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutBack, 0.34, 1.56, 0.64, 1.8
    bezier = easeOutQuint, 0.25, 0.8, 0.5, 1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    animation = windows, 1, 4, easeInOutQuint, popin 85%
    animation = windowsOut, 1, 4, easeOutCirc, popin 92%
    animation = windowsMove, 1, 2.3, easeOutCirc
    animation = border, 1, 14, easeOutBack
    animation = borderangle, 1, 36, easeInOutCubic, loop
    animation = fade, 1, 3.5, easeInOutQuint
    animation = workspaces, 1, 4, easeOutQuint
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}


