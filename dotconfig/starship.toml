# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#F5B83A fg:#1e1e20 bold"
style_root = "bg:#D02311"
format = '[ $user ]($style)'

[directory]
style = "bg:#D02311 fg:#1e1e20"
format = "[ $path$read_only ]($style)"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "…/"
read_only = " "

[directory.substitutions]
"Documents" = "   "
